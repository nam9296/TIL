<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="실행app의 위치(주소)" method="get" name="">
    <fieldset>
        <legend>개인정보</legend>

<!--        입력상자와 라벨을 연결을 묵시적(inplicit)으로 함-->
        <label>이름 : <input type="text"></label><br>
        <label>주소 : <input type="text"></label><br>

<!--        입력상자와 라벨을 연결하지 않음-->
        <label>나이 : </label>
        <input type="text"><br>
<!--        입력상자와 라벨을 연결을 id로 명시적(explicit)으로 함-->
        <input type="radio" name="color-select" id="abc" value="blue">
        <label for="abc">파랑</label>
        <input type="radio" name="color-select" id="def" value="yellow">
        <label for="def">노랑</label>
        <input type="text">

<!--        form 안에 작성된 내용을 서버로 전송하는 역할을 담당-->
        <input type="submit" value="서버로 전송">
        <input type="reset" value="리셋"><br>

        <input type="button" value="클릭 미" onclick="처리함수"><br>
        비밀번호 :<input type="password">
        <input type="file" accept="image/jpeg"><br>

        <input type="checkbox"name="nation" value="kor" checked="checked">한국
        <input type="checkbox"name="nation" value="usa">미국
        <input type="checkbox"name="nation" value="chn">중국<br>

        <input type="number"><br>
        <input type="range" min="5" max="10"><br>
        <input type="date"><br>
        <input type="email"><br>
        <input type="url"><br>
        <input type="tel"><br>
        <input type="image" src="btn.jpg"><br>
        <input type="text" value= "1234" disabled="disabled"><br>
        <input type="text" value= "1234" readonly="readonly"><br>
        <input type="text"><!--23글자 정도--><br>
        <input type="text" size="10">
        <input type="text" pattern="[A-Z]+" placeholder="영문 대문자만 입력"><br>
        자기소개 (10글자 이내로 작성하세요)<br>
        <textarea rows="10" cols="40" maxlength="10"></textarea><br>

        <select>
            <option value="c">c언어</option>
            <option value="py">파이썬언어</option>
            <option value="js">자스언어</option>
        </select><br>

        <select multiple size="3">
            <option value="c">c언어</option>
            <option value="py">파이썬언어</option>
            <option value="js">자스언어</option>
            <option value="c">c언어</option>
            <option value="py">파이썬언어</option>
            <option value="js">자스언어</option>
        </select>

    </fieldset>


    <input type="button" value="전송하기">
    <button type="button">클릭하기</button>
    <button type="submit">전송하기</button>
    <button type="reset">리셋하기</button>

<!--
    서버로 폼 내용 전송시, 버튼과 서브밋 방식의 차이
    서브밋 : 곧바로 서버에 폼 내용을 전송
    버튼 : 자바스크립트 함수 호출 -> 함수 내에서 유효성 검증 -> 검증 수행 후 전송
-->
</form>

</body>
</html>
