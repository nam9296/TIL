<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //4. 최대 최소
        var arr=[52, 273, 103, 32, 57, 103, 31, 2];
        var min=arr[0];
        for(i=1;i<arr.length;i++){
        if(arr[i]<min){
            min=arr[i];}
         }

         document.write("min:"+min)

        var arr=[52, 273, 103, 32, 57, 103, 31, 2];
        var max=arr[0];
        for(i=1;i<arr.length;i++){
        if(arr[i]>max){
            max=arr[i];}
         }
         document.write("max:",max)



        //5. 구구단문제
        //5-1  while 사용
        var i=1
        while(i<10){
        var j=1
            while(j<10){
                document.write(i*j);
                j++;
                }
            document.write("<br/>")
            i++;
            }


        //5-2 for문 사용

        for(var i=1;i<10;i++){
            for(var j=1;j<10;j++){
            document.write(i*j);
            }
            document.write("<br/>");
            }


        //6.두 개의 주사위를 던졌을 때, 눈의 합이 6이 되는 모든 경우의 수를 출력하시오.
        for(var i=1;i<7;i++){
            for(var j=1;j<7;j++){
                if(i+j==6){
                    document.write("("+i+","+j+")")
                }
            }
            }

        //7.다이아몬드 출력하기(자바스크립트)
       for(var i=1;i<11;i++){
        for(var k=1; k<(11-i)/2;k++){
        document.write('&nbsp');
        }
        for (var j=1;j<i+1;j++){
            document.write("*");
            }
        for(var k=1; k<(11-i)/2;k++){
        document.write('&nbsp');
        }
         document.write("<br/>")
         i++;
       }

        for(var i=1;i<8;i++){

        for(var k=1;k<=(i+1)/2;k++){
        document.write('&nbsp');
        }
        for (var j=1;j<9-i;j++){
            document.write("*");
            }
         document.write("<br/>")
         i++;
       }


    </script>
</head>

</div>
